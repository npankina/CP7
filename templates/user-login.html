<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Интернет-магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Контейнер для формы входа -->
    <div class="login-container">
        <h1>Вход в Личный Кабинет</h1>

        <!-- Форма входа пользователя -->
        <form id="userLoginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="Введите ваш email">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" required placeholder="Введите ваш пароль">
            </div>
            <button type="submit">Войти</button>
        </form>

        <!-- Дополнительные ссылки -->
        <div class="login-links">
            <a href="register.html">Зарегистрироваться</a> |
            <a href="forgot-password.html">Забыли пароль?</a>
        </div>

        <!-- Сообщение об ошибке -->
        <div class="login-error" id="loginError" style="display: none;">
            Неверный email или пароль. Попробуйте снова.
        </div>
    </div>

    <script src="user-login.js"></script>

</body>
</html>
